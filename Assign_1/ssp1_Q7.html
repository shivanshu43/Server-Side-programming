<!DOCTYPE html>
<html>

<head>
    <title>Employee Registration Form</title>
</head>

<body>

    <h2 style="color: red;">
         Employee Registration Form
    </h2>

    <form action="#" method="post">
        <table cellpadding="5">
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" name="title" value="Mr" checked> Mr.
                    <input type="radio" name="title" value="Mrs"> Mrs.
                    <input type="radio" name="title" value="Ms"> Ms.
                </td>
            </tr>

            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" name="fname" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" name="lname" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td><b>Mail Address 1</b></td>
                <td><input type="text" name="addr1" size="30"></td>
            </tr>
            <tr>
                <td><b>Mail Address 2</b></td>
                <td><input type="text" name="addr2" size="30"></td>
            </tr>
            <tr>
                <td><b>City</b></td>
                <td><input type="text" name="city"></td>
            </tr>

            <tr>
                <td><b>State</b></td>
                <td>
                    <select name="state">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><b>Zip</b></td>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <td><b>Upload Photo</b></td>
                <td><input type="file" name="photo"></td>
            </tr>

            <tr>
                <td><b>E-Mail</b></td>
                <td><input type="email" name="email" size="35"></td>
            </tr>
            <tr>
                <td><b>Mobile</b></td>
                <td><input type="text" name="mobile" value="+91"></td>
            </tr>

            <tr>
                <td><b>Languages known</b></td>
                <td>
                    <input type="checkbox" name="lang" value="Gujarati" checked> Gujarati<br>
                    <input type="checkbox" name="lang" value="Hindi" checked> Hindi<br>
                    <input type="checkbox" name="lang" value="English" checked> English<br>
                    <input type="checkbox" name="lang" value="Marathi"> Marathi
                </td>
            </tr>

            <tr>
                <td><b>Additional Information</b></td>
                <td>
                    <textarea name="info" rows="4" cols="30">Optional</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
